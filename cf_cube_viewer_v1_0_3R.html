<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CF Method Cube Viewer v1.0.3R (Roofpig)</title>

  <link rel="stylesheet" href="viewer_R.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="roofpig_and_three.min.js"></script>
</head>
<body>
  <div class="page">

    <h1>CF Method Cube Viewer v1.0.3R (Roofpig)</h1>
    <p class="subtitle">左：通常 3x3 ビュー ／ 右：Corner 強調ビュー（コーナーのみカラー）</p>

    <!-- Cube row (top) -->
    <div class="cube-row">
      <div class="cube-block">
        <h2>左：3×3 全体ビュー</h2>
        <div id="mainCubeR" class="cube-container"></div>
      </div>

      <div class="cube-block">
        <h2>右：Corner 強調ビュー</h2>
        <div id="cornerCubeR" class="cube-container right-view"></div>
      </div>
    </div>

    <!-- UI panel below cubes -->
    <section class="panel panel-ctrl">

      <div class="ctrl-row">
        <button id="btnRandomScrambleR">Random Scramble (20)</button>
        <button id="btnResetR">Reset</button>
      </div>

      <div class="ctrl-row">
        <span class="ctrl-label">Scramble 手順：</span>
        <textarea id="scrambleTextR" class="scramble-text" rows="2"></textarea>
        <button id="btnApplyScrambleR">Apply Scramble</button>
      </div>

      <div class="ctrl-row">
        <span class="ctrl-label">Solve：</span>
        <button id="btnSolveR">Solve（スクランブルの逆手順）</button>
      </div>

      <hr class="divider">

      <div class="ctrl-row">
        <span class="ctrl-label">手順入力：</span>
        <input id="algInputR" class="alg-input" type="text" placeholder="例: R U R' U'">
        <button id="btnApplyAlgR">Apply</button>
        <button id="btnClearAlgR">Clear</button>
      </div>

      <div class="ctrl-row">
        <span class="ctrl-label">現在の状態：</span>
        <textarea id="stateMovesR" class="state-text" rows="2" readonly></textarea>
      </div>

      <div class="ctrl-row moves-row">
        <span class="ctrl-label">1手追加：</span>
        <div class="moves-block">
          <div class="moves-line">
            <button class="move-btn" data-move="U">U</button>
            <button class="move-btn" data-move="U'">U'</button>
            <button class="move-btn" data-move="U2">U2</button>
            <button class="move-btn" data-move="R">R</button>
            <button class="move-btn" data-move="R'">R'</button>
            <button class="move-btn" data-move="R2">R2</button>
          </div>
          <div class="moves-line">
            <button class="move-btn" data-move="L">L</button>
            <button class="move-btn" data-move="L'">L'</button>
            <button class="move-btn" data-move="L2">L2</button>
            <button class="move-btn" data-move="F">F</button>
            <button class="move-btn" data-move="F'">F'</button>
            <button class="move-btn" data-move="F2">F2</button>
          </div>
          <div class="moves-line">
            <button class="move-btn" data-move="B">B</button>
            <button class="move-btn" data-move="B'">B'</button>
            <button class="move-btn" data-move="B2">B2</button>
            <button class="move-btn" data-move="D">D</button>
            <button class="move-btn" data-move="D'">D'</button>
            <button class="move-btn" data-move="D2">D2</button>
          </div>
        </div>
      </div>

    </section>

  </div>

  <script src="viewer_R.js"></script>
</body>
</html>
