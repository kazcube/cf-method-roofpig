<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAZCUBE Lab - v5.14.1 Palette Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.cubing.net/v0/js/cubing/twisty" type="module"></script>
    <style>
        twisty-player { width: 100%; height: 100%; }
        .main-grid { display: grid; grid-template-columns: 1fr 380px; gap: 24px; }
        @media (max-width: 800px) { .main-grid { grid-template-columns: 1fr; } }
        
        /* パレットの基本スタイル（サイズを固定） */
        .color-dot {
            width: 36px !important;
            height: 36px !important;
            display: inline-block !important;
            border-radius: 9999px;
            border: 2px solid #475569; /* slate-600 */
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .color-dot:hover { transform: scale(1.1); }
        .color-dot.active {
            border-color: white !important;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            transform: scale(1.1);
        }
        .color-dot.active::after {
            content: '✓';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
            color: rgba(0,0,0,0.6);
        }
    </style>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100 p-4 font-sans">

    <div class="max-w-[1200px] mx-auto">
        <header class="mb-6 flex justify-between items-center border-b border-slate-700 pb-4">
            <h2 class="text-2xl font-black text-emerald-400 italic">KAZCUBE Lab</h2>
            <div class="text-[10px] bg-slate-800 px-3 py-1 rounded">v5.14.1 FIX</div>
        </header>

        <div class="main-grid">
            <div class="bg-black rounded-3xl aspect-square border-4 border-slate-700 overflow-hidden shadow-2xl">
                <twisty-player id="main-cube" puzzle="3x3x3" background="none" control-panel="none"></twisty-player>
            </div>

            <div class="space-y-6">
                <div class="flex bg-slate-950 p-1.5 rounded-2xl border border-slate-700">
                    <button id="mode-rotate" class="flex-1 py-3 rounded-xl text-xs font-black bg-emerald-600 text-white shadow-lg">ROTATE</button>
                    <button id="mode-paint" class="flex-1 py-3 rounded-xl text-xs font-black text-slate-500">PAINT</button>
                </div>

                <div id="paint-panel" class="hidden space-y-6 p-5 bg-slate-800/50 rounded-2xl border border-slate-700">
                    <div class="space-y-3">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Target Color</label>
                        <div class="flex flex-wrap justify-center gap-4 p-4 bg-black/40 rounded-xl border border-slate-900">
                            <div class="color-dot" data-color="white" style="background-color: #ffffff;"></div>
                            <div class="color-dot" data-color="yellow" style="background-color: #facc15;"></div>
                            <div class="color-dot" data-color="red" style="background-color: #ef4444;"></div>
                            <div class="color-dot" data-color="orange" style="background-color: #f97316;"></div>
                            <div class="color-dot" data-color="blue" style="background-color: #3b82f6;"></div>
                            <div class="color-dot" data-color="green" style="background-color: #22c55e;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const player = document.getElementById('main-cube');
        const paintPanel = document.getElementById('paint-panel');
        const modeRotate = document.getElementById('mode-rotate');
        const modePaint = document.getElementById('mode-paint');

        modeRotate.onclick = () => {
            paintPanel.style.display = 'none';
            player.experimentalStickeringMaskOrbits = "";
            modeRotate.className = "flex-1 py-3 rounded-xl text-xs font-black bg-emerald-600 text-white shadow-lg";
            modePaint.className = "flex-1 py-3 rounded-xl text-xs font-black text-slate-500";
        };

        modePaint.onclick = () => {
            paintPanel.style.display = 'block';
            player.experimentalStickeringMaskOrbits = "EDGES:IIIIIIIIIIII,CORNERS:IIIIIIII,CENTERS:IIIIII";
            modePaint.className = "flex-1 py-3 rounded-xl text-xs font-black bg-orange-600 text-white shadow-lg";
            modeRotate.className = "flex-1 py-3 rounded-xl text-xs font-black text-slate-500";
        };

        document.querySelectorAll('.color-dot').forEach(dot => {
            dot.onclick = (e) => {
                document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                e.currentTarget.classList.add('active');
            };
        });
    </script>
</body>
</html>
