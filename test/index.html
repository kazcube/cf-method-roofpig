<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAZCUBE Lab - v5.34 UI Stability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.cubing.net/v0/js/cubing/twisty" type="module"></script>
    <style>
        .main-grid { display: flex; gap: 24px; align-items: start; justify-content: center; }
        .left-col { flex: 1; min-width: 300px; }
        .right-col { width: 380px; min-width: 380px; display: flex; flex-direction: column; gap: 16px; }
        #cube-wrapper { width: 100%; height: 380px; background: #000; border-radius: 1.5rem; border: 4px solid #334155; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        twisty-player { width: 100%; height: 100%; }
        .mode-btn { flex: 1; padding: 10px 0; border-radius: 8px; font-weight: 900; font-size: 11px; transition: 0.2s; border: 2px solid transparent; }
        .btn-rotate-active { background-color: #10b981 !important; color: white !important; border-color: #34d399 !important; }
        .btn-paint-active { background-color: #f97316 !important; color: white !important; border-color: #fb923c !important; }
        .btn-inactive { background-color: #1e293b !important; color: #475569 !important; }
        .move-btn { background-color: #334155; color: white; padding: 8px 0; border-radius: 6px; font-family: monospace; font-size: 11px; font-weight: bold; border: 1px solid #475569; }
        .tab-btn { flex: 1; padding: 6px 0; font-size: 10px; font-weight: 900; border-radius: 6px; color: #94a3b8; }
        .tab-btn.active { background-color: #475569; color: white; }
        .setup-indicator { font-size: 10px; font-weight: 900; color: #fbbf24; background: rgba(251,191,36,0.1); padding: 2px 8px; border: 1px solid #fbbf24; border-radius: 4px; }
        @media (max-width: 850px) { .main-grid { flex-direction: column; } .right-col { width: 100%; } }
    </style>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100 p-4">

    <div class="max-w-[1200px] mx-auto">
        <header class="mb-4 border-b border-slate-700 pb-4 flex justify-between items-center">
            <h2 class="text-2xl font-black text-emerald-400 italic">KAZCUBE Lab <span class="text-xs text-slate-500 not-italic ml-2 uppercase">v5.34 Final</span></h2>
            <div id="setup-status" class="hidden setup-indicator">SETUP APPLIED</div>
        </header>

        <div class="main-grid">
            <div class="left-col space-y-4">
                <div id="cube-wrapper" class="shadow-2xl"></div>
                <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700 space-y-3">
                    <input type="range" id="move-slider" min="0" max="0" value="0" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-emerald-500">
                    <div class="flex justify-between items-center font-mono">
                        <div class="flex flex-col"><span class="text-slate-500 text-[9px] uppercase font-bold">Step</span><span id="step-counter" class="text-emerald-500 text-xl font-bold">0</span></div>
                        <div id="move-indicator" class="text-lg font-black bg-slate-900 px-4 py-1 rounded-xl text-emerald-400 border border-slate-700 italic">---</div>
                    </div>
                </div>
            </div>

            <div class="right-col">
                <div class="flex bg-slate-950 p-1 rounded-xl border border-slate-700 gap-1 mb-2">
                    <button id="btn-mode-rotate" class="mode-btn btn-rotate-active" onclick="switchMode('rotate')">ROTATE</button>
                    <button id="btn-mode-paint" class="mode-btn btn-inactive" onclick="switchMode('paint')">PAINT</button>
                </div>

                <div class="space-y-2">
                    <textarea id="command-box" class="w-full h-20 bg-black text-emerald-400 p-3 rounded-xl font-mono text-xs border border-slate-700 outline-none" placeholder="Enter moves or use buttons..." oninput="updateBtnLabel()"></textarea>
                    <div class="grid grid-cols-3 gap-2">
                        <button id="btn-main-action" onclick="handleMainAction()" class="col-span-2 py-2.5 bg-indigo-600 rounded-lg font-bold text-[10px] text-white uppercase active:scale-95">RANDOM SCRAMBLE</button>
                        <button onclick="applySetup()" class="py-2.5 bg-slate-700 text-amber-400 border border-amber-500/30 rounded-lg font-bold text-[10px] uppercase active:scale-95">SET SETUP</button>
                    </div>
                    <button onclick="fullReset()" class="w-full py-1.5 bg-slate-800 text-slate-500 text-[9px] font-bold rounded uppercase border border-slate-700">Hard Reset</button>
                </div>

                <div class="bg-slate-800/40 rounded-xl border border-slate-700 p-3">
                    <div class="flex gap-1 mb-3 bg-black/30 p-1 rounded-lg">
                        <button id="tab-basic" onclick="renderMoves('basic')" class="tab-btn active">BASIC</button>
                        <button id="tab-wide" onclick="renderMoves('wide')" class="tab-btn">WIDE</button>
                        <button id="tab-slice" onclick="renderMoves('slice')" class="tab-btn">SLICE</button>
                    </div>
                    <div id="move-grid" class="grid grid-cols-6 gap-1"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        let setupMoves = [];
        let activeMoves = [];
        let currentMask = "";

        // UIを更新するコア関数
        const syncUI = () => {
            const slider = document.getElementById('move-slider');
            slider.max = activeMoves.length;
            slider.value = activeMoves.length;
            updateView();
            document.getElementById('command-box').value = activeMoves.join(" ");
            updateBtnLabel();
        };

        const updateView = () => {
            const player = document.querySelector('twisty-player');
            const step = parseInt(document.getElementById('move-slider').value) || 0;
            const fullAlg = [...setupMoves, ...activeMoves.slice(0, step)].join(" ");
            if (player) player.alg = fullAlg;
            document.getElementById('step-counter').textContent = step;
            document.getElementById('move-indicator').textContent = (step > 0 && activeMoves[step-1]) ? activeMoves[step-1] : "---";
        };

        const refreshCube = () => {
            const wrapper = document.getElementById('cube-wrapper');
            wrapper.innerHTML = ''; 
            const player = document.createElement('twisty-player');
            player.setAttribute('puzzle', '3x3x3');
            player.setAttribute('background', 'none');
            player.setAttribute('control-panel', 'none');
            if (currentMask) player.setAttribute('experimental-stickering-mask-orbits', currentMask);
            wrapper.appendChild(player);
            updateView();
        };

        window.applySetup = () => {
            const val = document.getElementById('command-box').value.trim();
            if (val) {
                setupMoves = val.split(/\s+/);
                activeMoves = [];
                document.getElementById('setup-status').classList.remove('hidden');
                syncUI();
            }
        };

        window.handleMainAction = () => {
            const box = document.getElementById('command-box');
            const val = box.value.trim();
            if (val) {
                activeMoves = val.split(/\s+/);
            } else {
                const faces = ['U','D','L','R','F','B'];
                const mods = ['', "'", '2'];
                let scram = [];
                for(let i=0; i<20; i++) {
                    let m = faces[Math.floor(Math.random()*faces.length)] + mods[Math.floor(Math.random()*mods.length)];
                    scram.push(m);
                }
                activeMoves = scram;
            }
            syncUI();
        };

        window.updateBtnLabel = () => {
            const box = document.getElementById('command-box');
            const btn = document.getElementById('btn-main-action');
            if(btn) btn.textContent = box.value.trim().length > 0 ? "APPLY ALGORITHM" : "RANDOM SCRAMBLE";
        };

        window.switchMode = (mode) => {
            currentMask = (mode === 'paint') ? "EDGES:IIIIIIIIIIII,CORNERS:IIIIIIII,CENTERS:IIIIII" : "";
            document.getElementById('btn-mode-rotate').className = `mode-btn ${mode === 'rotate' ? 'btn-rotate-active' : 'btn-inactive'}`;
            document.getElementById('btn-mode-paint').className = `mode-btn ${mode === 'paint' ? 'btn-paint-active' : 'btn-inactive'}`;
            refreshCube();
        };

        window.fullReset = () => {
            setupMoves = []; activeMoves = [];
            document.getElementById('setup-status').classList.add('hidden');
            syncUI();
            refreshCube();
        };

        // ボタン生成
        window.renderMoves = (type) => {
            const grid = document.getElementById('move-grid');
            if(!grid) return;
            grid.innerHTML = '';
            
            const tabs = {
                basic: ['U','D','L','R','F','B'],
                wide: ['u','d','l','r','f','b'],
                slice: ['M','E','S','x','y','z']
            };

            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 'tab-'+type));

            tabs[type].forEach(f => {
                [f, f+"'", f+"2"].forEach(m => {
                    const b = document.createElement('button');
                    b.className = "move-btn";
                    b.textContent = m;
                    b.onclick = () => {
                        const step = parseInt(document.getElementById('move-slider').value);
                        if (step < activeMoves.length) activeMoves = activeMoves.slice(0, step);
                        activeMoves.push(m);
                        syncUI();
                    };
                    grid.appendChild(b);
                });
            });
        };

        // スライダー連動
        document.getElementById('move-slider').oninput = updateView;

        // 初期化実行
        window.onload = () => {
            refreshCube();
            renderMoves('basic');
        };
    </script>
</body>
</html>
