<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CF Method Viewer v3.1 (GitHub Version)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>CF Method Viewer v3.1 (GitHub版)</h1>

<div class="layout">
  <div class="cube-panel">
    <h2>3×3 Viewer</h2>
    <div id="cube3" class="cube-wrapper"></div>
  </div>

  <div class="cube-panel corner-only">
    <h2>Corner-only Viewer</h2>
    <div id="cubeCorner" class="cube-wrapper"></div>
  </div>

  <div class="controls">
    <h2>操作パネル</h2>
    <textarea id="algInput"></textarea>
    <button id="btnApply">Apply</button>
  </div>
</div>

<!-- ① three.js（Roofpig用） -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>

<!-- ② Roofpig本体 -->
<script src="https://cdn.jsdelivr.net/gh/larspetrus/Roofpig/roofpig/roofpig_and_three.min.js"></script>

<!-- ③ viewer.js（あなたのロジック） -->
<script src="viewer.js"></script>
</body>
</html>
