<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CF Method Cube Viewer v3.1.03 (GitHub版・完全動作)</title>

  <!-- Roofpig 本体 -->
  <script src="../libs/roofpig_and_three.min.js"></script>

  <!-- jQuery（Roofpig 内部依存）-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>CF Method Cube Viewer v3.1.03</h1>

  <div class="layout">
    <div class="panel">
      <h2>3x3 Viewer</h2>
      <div id="cube3_parent">
        <div id="cube3" class="roofpig"
             data-config="alg=|colors=F:g B:b U:w D:y R:r L:o|hover=3|speed=700"></div>
      </div>

      <div class="btn-row">
        <button onclick="randomScramble()">Random Scramble (20)</button>
        <button onclick="randomScrambleApply()">Random + Apply</button>
        <button onclick="randomScrambleApplyCorner()">Random + Apply Corner</button>
      </div>

      <textarea id="scrambleInput" placeholder="スクランブル手順"></textarea>
      <button onclick="applyScramble()">Apply Scramble</button>
      <button onclick="resetCube()">Reset</button>

      <textarea id="algInput" placeholder="手順入力"></textarea>
      <button onclick="applyAlg()">適用</button>
      <button onclick="clearAlg()">クリア</button>

      <h3>Immediate Moves</h3>
      <button onclick='immediateMove("U")'>U</button>
      <button onclick='immediateMove("R")'>R</button>
      <button onclick='immediateMove("F")'>F</button>
      <button onclick='immediateMove("U&#39;")'>U'</button>
    </div>

    <div class="panel">
      <h2>Corner-only</h2>
      <div id="cube2_parent">
        <div id="cube2" class="roofpig"
             data-config="alg=|colors=F:g B:b U:w D:y R:r L:o|pieces=corner|hover=3|speed=700"></div>
      </div>

      <button onclick="applyScrambleToCorner()">Scramble→Corner</button>
      <button onclick="resetCorner()">Reset Corner</button>

      <textarea id="algInputCorner" placeholder="Corner手順入力"></textarea>
      <button onclick="applyAlgCorner()">Corner適用</button>
      <button onclick="clearAlgCorner()">Cornerクリア</button>
    </div>
  </div>

  <!-- 必ず最後に viewer.js -->
  <script src="viewer.js"></script>

</body>
</html>
