<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solved Cube Sample v2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/larspetrus/Roofpig/roofpig_and_three.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .roofpig { width: 240px; height: 300px; margin: 20px auto; }
    h2 { text-align:center; }
  </style>
</head>
<body>
  <h2>Solved Cube (U=White, D=Yellow, F=Green, B=Blue, R=Red, L=Orange)</h2>
  <div class="roofpig" data-config="alg=|colors=F:g B:b U:w D:y R:r L:o"></div>
  <p style="text-align:center;">Roofpig loaded via jsDelivr CDN (recommended for GitHub Pages)</p>
</body>
</html>
