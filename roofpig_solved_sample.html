<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solved Cube Sample</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://raw.githubusercontent.com/larspetrus/Roofpig/master/roofpig_and_three.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .roofpig { width: 220px; height: 260px; margin: 20px auto; }
    h2 { text-align:center; }
  </style>
</head>
<body>
  <h2>Solved Cube (U=White, D=Yellow, F=Green, B=Blue, R=Red, L=Orange)</h2>
  <div class="roofpig" data-config="alg=|colors=F:g B:b U:w D:y R:r L:o"></div>
  <p style="text-align:center;">This matches the color scheme from your photos.</p>
</body>
</html>
