<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CF Method Cube Viewer v6.0.0</title>

<script src="roofpig_and_three.min.js"></script>

<style>
body { font-family: system-ui, sans-serif; margin: 16px; }
h1 { margin: 0 0 8px; font-size: 18px; }

.row { display: flex; gap: 16px; flex-wrap: wrap; }
.panel { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
.panel h2 { font-size: 14px; margin: 0 0 8px; }

#cubeHost { min-width: 300px; min-height: 300px; }

.btns {
  display: grid;
  grid-template-columns: repeat(6, minmax(48px, 1fr));
  gap: 5px;
}

button {
  padding: 6px 8px;
  border-radius: 7px;
  border: 1px solid #bbb;
  background: #fff;
  cursor: pointer;
  font-size: 12px;
  line-height: 1.1;
}

button:hover { background: #f5f5f5; }
button:disabled { opacity: 0.5; }

.mode { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }

.status {
  font-family: monospace;
  font-size: 12px;
  white-space: pre-wrap;
  margin-top: 8px;
}
</style>
</head>

<body>

<h1 id="titleH1">CF Method Cube Viewer v6.0.0</h1>

<div class="row">
  <div class="panel">
    <h2>Cube</h2>
    <div id="cubeHost"></div>
  </div>

  <div class="panel">
    <h2>Controls</h2>

    <div class="mode">
      <label><input type="radio" name="mode" value="immediate" checked> Immediate</label>
      <label><input type="radio" name="mode" value="apply"> Apply</label>

      <span style="margin-left:12px;">Speed</span>
      <input id="speedRange" type="range" min="200" max="2000" step="50" value="600">
      <span id="speedLabel">600 ms</span>
    </div>

    <div class="btns" style="margin-top:10px;">

      <!-- U R L F B D -->
      <button data-m="U">U</button><button data-m="U'">U'</button><button data-m="U2">U2</button>
      <button data-m="R">R</button><button data-m="R'">R'</button><button data-m="R2">R2</button>

      <button data-m="L">L</button><button data-m="L'">L'</button><button data-m="L2">L2</button>
      <button data-m="F">F</button><button data-m="F'">F'</button><button data-m="F2">F2</button>

      <button data-m="B">B</button><button data-m="B'">B'</button><button data-m="B2">B2</button>
      <button data-m="D">D</button><button data-m="D'">D'</button><button data-m="D2">D2</button>

      <!-- M E S -->
      <button data-m="M">M</button><button data-m="M'">M'</button><button data-m="M2">M2</button>
      <button data-m="E">E</button><button data-m="E'">E'</button><button data-m="E2">E2</button>
      <button data-m="S">S</button><button data-m="S'">S'</button><button data-m="S2">S2</button>

    </div>

    <div style="margin-top:10px;">
      <button id="btnApply">Apply â–¶</button>
      <button id="btnClear">Clear</button>
      <button id="btnReset">Reset</button>
    </div>

    <div class="status" id="statusBox"></div>
  </div>
</div>

<script src="viewer_v6.js"></script>
</body>
</html>
